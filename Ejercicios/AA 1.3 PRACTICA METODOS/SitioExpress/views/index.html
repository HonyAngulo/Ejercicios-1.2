<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Estilos para centrar el header */
        header {
            text-align: center; /* Centra el texto horizontalmente */
            margin: 0 auto; /* Centra el bloque horizontalmente */
            padding: 20px 0; /* Añade un poco de espacio arriba y abajo */
        }

        nav {
            margin-top: 10px; /* Espacio entre el título y la navegación */
        }

        nav a {
            margin: 0 10px; /* Espacio entre los enlaces */
            text-decoration: none; /* Quita el subrayado de los enlaces */
            color: #ffffff; /* Color azul para los enlaces */
        }

        nav a:hover {
            text-decoration: underline; /* Subraya los enlaces al pasar el mouse */
        }

        .hero {
            text-align: center; /* Centra el contenido del hero */
            margin-top: 20px; /* Espacio entre el header y el hero */
        }

        img {
            display: block; /* Hace que la imagen sea un bloque */
            margin: 20px auto; /* Centra la imagen horizontalmente */
            max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        footer {
            text-align: center; /* Centra el texto del footer */
            margin-top: 20px; /* Espacio entre el contenido y el footer */
            padding: 10px 0; /* Añade un poco de espacio arriba y abajo */
            background-color: #f8f9fa; /* Fondo claro para el footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Instituto Tecnológico Superior de Felipe Carrillo Puerto</h1>
        <nav>
            <a href="/">Inicio</a> | <a href="/about">Acerca de</a> | <a href="/contact">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="/images.jpeg" alt="Leoncillos">
            <h1>Ingeniería en Sistemas Computacionales</h1>
            <p>Explora el mundo de la tecnología y la programación</p>
        </div>

        
    </main>

    <footer>
        <p>&copy; 2023 Instituto Tecnológico Superior de Felipe Carrillo Puerto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
